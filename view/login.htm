<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#login">SIDM</a>
        </div>
    </div>
</nav>

<div class="col-md-6 col-md-offset-3" ng-controller="LoginController as loginCtrl" >
    <h2>Logowanie</h2>
    <form name="loginForm" ng-submit="loginCtrl.login(loginCtrl.username, loginCtrl.password)" role="form">
        <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
            <label for="username">Adres email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="loginCtrl.username" required />
            <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Adres email jest wymagany</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
            <label for="password">Hasło</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="loginCtrl.password" required />
            <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Hasło jest wymagane</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="loginForm.$invalid || loginCtrl.dataLoading" class="btn btn-primary">Zaloguj</button>
            <p style="margin-top: 5px">Nie masz jeszcze konta? Kliknij <a href="#register">tutaj</a></p>
        </div>
    </form>
</div>
